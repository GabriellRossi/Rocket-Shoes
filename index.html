<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Shoes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./assets/logo.svg" alt="Logo do tênis" />
        </div>

        <ul>
          <li><a href="#">Homem</a></li>
          <li><a href="#">Mulher</a></li>
          <li><a href="#">Criança</a></li>
          <li><a href="#">Customizar</a></li>
        </ul>

        <div class="pesquisar">
          <form action="">
            <input type="search" placeholder="Pesquisar" />
          </form>
        </div>

        <div class="icon-comprar">
          <img src="./assets/icon-bag.svg" alt="" />
        </div>
      </nav>
    </header>

    <main>
      <div class="infos-tenis">
       <div class="titulo-tenis">
        <h1>Tênis Esportivo Para Corrida Top</h1>
       </div>
        <div class="descricao-tenis">
          <p>
            Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e
            musculoso.
          </p>
        </div>
        <span>R$ 1.000,00</span>
        <button>Comprar</button>
      </div>

      <div class="ilustracao-tenis">
        <div class="tenis-destaque">
          <img src="./assets/tenis-1-ampliado.png" alt="">

          <ul>
            <li>
              <img src="./assets/tenis-1-galeria.png" alt="">
            </li>

            <li>
              <img src="./assets/tenis-2-galeria.png" alt="">
            </li>

            <li>
              <img src="./assets/tenis-3-galeria.png" alt="">
            </li>
          </ul>
        </div>
      </div>
    </main>

    <footer>
      <div class="video">
        <img src="./assets/img-video.png" alt="">
      </div>

      <ul>
        <li>Facebook</li>
        <li>Instagram</li>
        <li>Youtube</li>
        <li>Twitter</li>
      </ul>

      <div class="explorer-mais">
        <p>Explore Mais</p>
        <img src="./assets/icon-arrow.svg" alt="">
      </div>
    </footer>
  </body>
</html>
